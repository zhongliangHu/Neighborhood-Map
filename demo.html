<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var myLatlng = {lat: 30.235, lng: 120.152};
      var myLatlng2 = {lat: 30.245, lng: 120.152};

      (function test(){
        console.log(1);
      })();
      // test();

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatlng,
          zoom: 14,
          streetViewControl: true,
          rotateControl: true,
          zoomControl: true,
          scaleControl: true,

          mapTypeControl: true,
          mapTypeControlOptions:{
            style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
            //mapTypeIds: ["roadmap","terrain"]
          }
        });        //设置map地图样式
        var marker = new google.maps.Marker({
          position:myLatlng,
          map:map,
          title:"Click to zoom"
        });
        map.addListener("center_changed",function(){
          window.setTimeout(function(){
            map.panTo(marker.setPosition(myLatlng2));
          },3000);
        });

        marker.addListener("click",function(){
          map.setZoom(15);
          map.setCenter(marker.getPosition());
        });

      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAImIIBU0qxkhLWU5Ema38mQVFjSUMSN4w&callback=initMap"
    async defer></script>
  </body>
</html>
