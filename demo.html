<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var myLatlng = {lat: 30.245, lng: 120.162};
      var myLatlng2 = {lat: 30.255, lng: 120.162};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatlng,
          zoom: 17,
          streetViewControl: true,
          rotateControl: true,
          zoomControl: true,
          scaleControl: true,

          mapTypeControl: true,
          mapTypeControlOptions:{
            style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
            //mapTypeIds: ["roadmap","terrain"]
          }
        });        //设置map地图样式
        //设置标记
        var marker = new google.maps.Marker({
          position:myLatlng,
          map:map,
          title:"Click to change zoom"
        });
        //设置信息窗口
        var infoWindow = new google.maps.InfoWindow({
          content: "zoom:" + map.getZoom(),
          position: myLatlng
        });

        //traffic层
        var transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);

        //点击标记改变map中心点和大小
        marker.addListener("click",function(){
          window.setTimeout(function(){
            map.setZoom(19);
            map.setCenter(myLatlng2);
          },500);
          infoWindow.open(map,marker);
        });
       //map中心改变后地图panTo 重设的标记点
        map.addListener("center_changed",function(){
          window.setTimeout(function(){
            map.panTo(marker.setPosition(myLatlng2));
          },3000);
        });
     //map的zoom改变后 信息窗口信息改变
        map.addListener("zoom_changed",function(){
          window.setTimeout(function(){
            infoWindow.setContent("zoom:" + map.getZoom());
          },3000);
        });

      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAImIIBU0qxkhLWU5Ema38mQVFjSUMSN4w&callback=initMap"
    async defer></script>
  </body>
</html>
