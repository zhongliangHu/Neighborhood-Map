<!DOCTYPE html>
<html>
<head>
  <title>"全屏品字"</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
   body{
     padding: 0; margin: 0
   }
   html,body{
     height: 100%;   /*默认body高度为0，所以需要设置高度为100%*/
   }
   .top{
     width:50%; height: 50%; background-color: red;
     margin: 0 auto;
   }
   .bottom{
     width: 100%; height: 50%;
     /*display:inline-block;*/
   }
   .bottom-left, .bottom-right{
     float: left;                /*浮动float 设置left向左浮动*/
     width: 50%; height: 100%;
     background-color: green;
   }
   .bottom-right{
     background: blue;
   }
  </style>
</head>
<body>

  <div id = "top" class="top">
  </div>
  <div id = "bottom" class="bottom">
    <div id = "bottom-left" class="bottom-left"></div>
    <div id = "bottom-right" class="bottom-right"></div>
  </div>
  <script type="text/javascript" src="js/lib/jquery/dist/jquery.min.js"></script>
  <script>

  </script>

</body>
</html>
